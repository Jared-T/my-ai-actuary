# Alembic Configuration for My AI Actuary
# For more information, see: https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Timezone for file_template
timezone = UTC

# Truncate slug field to max length
truncate_slug_length = 40

# Set to 'true' to run migrations online
prepend_sys_path = .

# Version table name
version_table = alembic_version

# Version locations path separator
version_path_separator = os

# Output encoding for script files
output_encoding = utf-8

# SQLAlchemy URL - overridden programmatically from core.config
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format with black after generating migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
